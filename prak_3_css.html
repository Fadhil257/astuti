<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #09bfe8;
            color: #0b0b0a;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #cf1313;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header Halaman Web</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
    </nav>
    <main>
        <h2>Selamat datang di halaman web kami!</h2>
        <p>Ini adalah contoh halaman web sederhana.</p>
    </main>
    <footer>
        <p>Hak Cipta Â© 2024 Contoh Perusahaan.</p>
    </footer>
</body>
</html>
