<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e68505;
        }
        header {
            background-color: #090909;
            color: #f07408;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #100f0f;
            color: #c12a2a;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #e66a0b;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #080807;
            color: #e6750b;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        div.zeus{
            margin-left: 400px;
        }
    </style>
</head>
<body>
   
    
    <header>
        <h1>REKINSA 88</h1>
        <h1>selamat datang di permainan kami!</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
    </nav>
    <main>
        <div class="zeus">
            <img src="th.jpeg" width="641" height="360">
        </div>
        <h2></h2>
        <p></p>
    </main>
    <footer>
        <p>CURVA BOYS REKINSA</p>
    </footer>
</body>
</html>
